  silent_witness_knowledge: Anya took a bribe from Marcus to blind the cameras. She knows Marcus was in the hallway, but she doesn't know who killed Elias. She is lying about the cameras glitching to save herself from accessory charges.
  method: Julian Vance was embezzling millions using fake art provenances. Elias discovered this and put the evidence inside a tapestry tube in Vault B. Knowing Elias would go to Vault B at 10:30 PM to inspect it, Julian enacted a perfect locked-room trap. At 9:05 PM, Julian placed a theatrical smoke pellet coated in a 100-minute time-release restoration gel inside the tapestry tube. Because the Halon system requires the door to be sealed to arm, Julian needed the door closed after Elias entered, but couldn't do it himself without leaving a digital footprint. At 10:40 PM, while in the ballroom, he texted Clara to close the vault, knowing Elias was inside. Clara closed it at 10:42 PM, trapping Elias and arming the system. At 10:45 PM, the gel dissolved, the pellet smoked, and the Halon deployed, suffocating Elias while Julian was highly visible on stage. Anya turning off the cameras at 10:35 PM for Marcus's break-in was purely coincidental, but brilliantly served to obfuscate Julian's mechanical trap.
  motive: Elias was going to the police the next morning with the shadow ledger proving Julian was laundering money for an offshore syndicate. If exposed, Julian wouldn't just go to prisonâ€”the syndicate would kill him.
  twist: "The entire camera blackout and hallway infiltration had nothing to do with the murder. Marcus Sterling was blackmailing Julian, and paid Anya $50,000 to turn off the cameras at 10:35 PM so Marcus could break into Julian's office and steal the blackmail files. Julian had no idea the cameras were off. Julian's murder plot relied entirely on chemical timing and manipulating Clara via text message. The presence of Marcus sneaking around the basement at the exact time of the murder is a massive, highly suspicious coincidence that hides the elegant simplicity of the real crime."
