id: the_gilded_cage
name: The Gilded Cage
description: >
  Chief Appraiser Elias Thorne was found dead inside Vault B of the Aethelgard Auction House at 10:55 PM during the Winter VIP Gala. 
  The vault's Halon fire-suppression system triggered at 10:45 PM, instantly purging all oxygen from the sealed room. 
  The security cameras were manually disabled, the vault was locked from the outside, and the Director was on stage giving a toast to 200 people when the alarms rang.
context:
  setup: >
    The Aethelgard Auction House is hosting its most lucrative event of the decade, featuring the sale of a recently discovered Renaissance masterpiece expected to fetch $80 million. 
    The ground floor is a lavish ballroom filled with billionaires; the basement is a high-tech fortress of climate-controlled vaults and security checkpoints. 
    Elias Thorne, a legendary and uncompromising appraiser, went down to the vaults at 10:30 PM to verify a final piece. 
    Twenty-five minutes later, he was dead.
  house_layout:
    ground_floor:
      - foyer
      - ballroom
    basement:
      access_required: RFID badge
      rooms:
        - basement_stairwell
        - east_hallway
        - security_office
        - restoration_studio
        - director_office
        - vault_a
        - vault_b
        - staff_breakroom
    vault_notes: The vaults require physical rotary combination locks that simultaneously arm the internal security systems when spun closed.
  halon_system_rules: 'CRITICAL MECHANICS: The Halon fire-suppression system is designed to save priceless art by instantly sucking oxygen out of the room and replacing it with Halon gas, extinguishing any flame. However, for the Halon to deploy, TWO conditions must be met simultaneously: 1) The ceiling smoke detectors must detect particulate matter, AND 2) The heavy steel vault door must be physically locked from the outside (which seals the room airtight). If smoke is detected while the door is open, regular alarms sound but the gas does NOT deploy.'
