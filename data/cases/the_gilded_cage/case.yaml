  name: Elias Thorne
  age: 62
  cause: Asphyxiation (Halon gas deployment)
  time_of_death: 10:45 PM
  description: Chief Appraiser at Aethelgard. Renowned for his encyclopedic knowledge of art history and his absolute, incorruptible morality. He had recently delayed the appraisal of several high-profile lots, citing "provenance irregularities."
  avatar: avatars/the_gilded_cage/elias.png
  autopsy_findings:
    cause: Hypoxia (rapid oxygen deprivation) due to Halon gas inhalation
    contact_point: N/A - atmospheric replacement
    time_of_death: 10:45 PM
    instant_death: Loss of consciousness within 15 seconds, death within 3 minutes
    defensive_wounds: Bruising on knuckles and palms, consistent with desperately beating on the inside of the solid steel vault door.
    toxicology: Negative
    other_findings: Traces of theatrical-grade glycol (smoke machine fluid) and a specific polymer (Cryo-Melt Gel) found on the victim's fingertips and the soles of his shoes.
murderTime: '10:45'
murderLocation: vault_b
