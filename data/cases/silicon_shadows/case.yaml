    '03:28': 'Biometric access: Irene Ashcroft - home office (authorized)'
    '03:34:58': Camera loop file uploaded to hallway cam 3 from guest room 4 workstation tablet — NOT from the home office
    '03:35': Security camera loop detected - second floor hallway cam 3 (monitors server room door)
    '03:37': 'Biometric access: SPOOFED_FINGERPRINT_VIVIENNE - server room (Marcus enters using silicone mold of Vivienne''s fingerprint, constructed from Celeste''s earlier partial impression of the safe scanner mold)'
    '03:39': Security camera loop ended - second floor hallway cam 3
    '03:41': 'Biometric access: Marcus Zhao - wine cellar (exit — 21-minute absence begins)'
    '03:44': 'Biometric access: Marcus Zhao - wine cellar (re-entry — returns to alibi location)'
    '03:45': 'Backup corruption initiated - source: server room terminal — guest admin token (OVERRIDE_7749)'
    '03:46': 'Biometric access: Vivienne Turing - server room (authorized - responding to backup alert)'
