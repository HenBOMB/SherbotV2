id: silicon_shadows
name: Silicon Shadows
description: Tech CEO Vivienne Turing was found dead in her smart home at 3:47 AM, electrocuted in her biometric-sealed server room. Security logs show no forced entry. Six people had authorized access. The backup files were corrupted at exactly 3:45 AM. One of them is the killer.
context:
  setup: 'The six suspects attended Vivienne''s high-stakes investor dinner party on the evening of the murder, staying overnight at her smart home for the crucial 9 AM Series C presentation worth $200M. Tensions were high — the company''s future depended on this funding. Vivienne''s AI algorithm patent had been officially approved three days earlier, and she planned to announce it at the presentation. What the guests didn''t know: Vivienne had spent the past week quietly building an airtight fraud case against her lead investor, and planned to hand it to federal regulators immediately after the 9 AM close.'
  house_layout: 'Modern two-story smart home. Ground floor: foyer, kitchen, wine cellar, garage (off kitchen). Second floor: hallway (central), master bedroom, 4 guest rooms, home office, server room (all off hallway). All second-floor rooms have biometric access. Travel time between any two second-floor rooms: 30-45 seconds.'
  biometric_secured_rooms:
    - server_room
    - home_office
    - master_bedroom
    - wine_cellar
  timeline_note: All times are based on smart home system logs, which are considered reliable except during the 3:35-3:39 camera loop period.
victim:
  name: Vivienne Turing
  age: 38
  cause: Electrocution (modified server rack, 240V direct contact)
  time_of_death: 3:47 AM (confirmed by smart home power surge log and medical examiner estimate of 3:45-3:50 AM)
  description: Founder and CEO of NexusAI, a controversial AI startup valued at $800M. Known for ruthless IP protection and aggressive acquisition tactics. Her core AI algorithm patent was approved 3 days before her death. In the week before her murder, she had been secretly compiling financial forensics on investor fraud — a file she called 'PROMETHEUS' — and had scheduled a call with the SEC for 10 AM the morning after the Series C closed.
  avatar: avatars/silicon_shadows/vivienne.png
  autopsy_findings:
    cause: Cardiac arrest due to electrocution, 240V AC current
    contact_point: Right hand, palm and fingers, consistent with grasping energized metal surface
    time_of_death: Between 3:45-3:50 AM, most likely 3:47 AM based on power surge log
    instant_death: Yes, death was instantaneous upon contact
    defensive_wounds: None
    toxicology: Negative for drugs, alcohol, or sedatives
    other_findings: Minor contusions on back and left hip consistent with falling backward after electrical shock. Body was then dragged approximately 3 feet forward toward the server rack — inconsistent with an accidental death scenario. Staging attempt detected.
murderTime: '03:47'
murderLocation: server_room
map:
  foyer:
    description: The entrance hall is all polished white marble and careful restraint — a single abstract sculpture, pre-lit for morning visitors who will never arrive. The security panel by the front door blinks twice, then goes dark. It smells like money and unfinished arguments.
    image: locations/silicon_shadows/foyer.png
    connects_to:
      - hallway
      - kitchen
    interactables:
      - name: Security Panel
        description: A SmartHome Pro MAX entry system. All access logs are timestamped and stored to the cloud. The last external entry was yesterday at 6:14 PM — the guests arriving for dinner.
      - name: Coat Rack
        description: Six coats. One of them — a dark blazer — has a faint chemical smell. Not perfume. Something sharper. Industrial. It's hanging in the back, partially behind a longer coat, as if tucked away deliberately.
  kitchen:
    description: 'Commercial-grade everything: six-burner gas range, sub-zero refrigerator, a marble island that cost more than most apartments. A chamomile tea mug sits on the counter, half full, still faintly warm. Someone was here recently.'
    image: locations/silicon_shadows/kitchen.png
    connects_to:
      - foyer
      - hallway
      - garage
      - wine_cellar
    interactables:
      - name: Chamomile Tea Mug
        description: 'Left on the island, still warm. Printed on the side: ''I function better on spite.'' Whoever made this didn''t finish it. Devon''s fingerprints.'
      - name: Refrigerator Whiteboard
        description: 'A magnetic whiteboard covered in Post-it notes and a shared grocery list. One note in a different handwriting: ''9 AM. No delays. —V''. Another note, partially obscured by a grocery list: ''PROMETHEUS — do NOT delay.'' Same handwriting as the first.'
  hallway:
    description: A connecting hall between the foyer and kitchen. Motion-sensor lights, still active. One of the overhead panels flickers when you step under it — briefly, then stabilizes. On the console table by the staircase, a phone charger sits empty, its cable draped over the edge.
    image: locations/silicon_shadows/hallway.png
    connects_to:
      - foyer
      - kitchen
      - stairs_to_second_floor
    interactables:
      - name: Console Table
        description: A slim oak piece under the stairs. A phone charger is plugged in — USB-C, no phone attached. Someone came down to retrieve it. Devon mentioned going upstairs for their phone at 3:38, but their phone is still in the kitchen.
      - name: Flickering Light Fixture
        description: The center fixture stutters when the server room circuit trips. Consistent with the 3:47 AM power surge. Whatever happened up there, this felt it.
  stairs_to_second_floor:
    description: Fifteen steps of dark hardwood, each one silent unless you know how to walk them. A motion-activated camera halfway up — currently offline. The handrail is cold.
    image: locations/silicon_shadows/stairs.png
    connects_to:
      - hallway
      - second_floor_hallway
    interactables:
      - name: Staircase Camera
        description: A discrete wide-angle lens mounted in the corner. The LED is red — offline. The gap in the footage record begins at 3:34:58 AM. It did not capture what came up these stairs at 3:36.
  second_floor_hallway:
    description: The spine of the upper floor. Six doors, all biometric. A side table near the top of the stairs holds a small vase — and underneath it, just barely visible, the edge of a folded piece of paper on NexusAI letterhead.
    image: locations/silicon_shadows/second_floor_hallway.png
    connects_to:
      - stairs_to_second_floor
      - master_bedroom
      - guest_room_1
      - guest_room_2
      - guest_room_3
      - guest_room_4
      - home_office
      - server_room
    interactables:
      - name: Hallway Side Table
        description: A small console with a dried flower arrangement. A folded note is tucked beneath the vase — NexusAI letterhead, handwritten. It reads like a professional aside at first, the kind of thing left between colleagues who understand context. The timestamp at the bottom reads 1:17 AM.
      - name: Biometric Door Panel (Server Room)
        description: 'SmartLock Pro. Access log shows three entries after midnight: Celeste Miller at 03:18 (authorized — she is listed as emergency co-admin), an unresolved biometric at 03:37 (fingerprint match: Vivienne Turing — but she was in the master bedroom at the time), and Vivienne herself at 03:46.'
  master_bedroom:
    description: 'Vivienne''s room. King bed, barely slept in — one side disturbed, one side untouched. There''s a secondary monitor on the nightstand showing a backup alert, still active: BACKUP FAILURE — ARRAY CORRUPTED — 03:45:47. The bedside lamp is still on.'
    image: locations/silicon_shadows/master_bedroom.png
    connects_to:
      - second_floor_hallway
    interactables:
      - name: Backup Alert Monitor
        description: 'A dedicated server status display next to the bed. It received an alert at 3:45:47 AM — backup corruption across the primary RAID array. Last interaction logged at 3:46:00 AM: screen tap. Then the biometric log shows Vivienne accessed the server room twelve seconds later.'
      - name: Vivienne's Tablet
        description: 'Resting on the pillow. Unlocked. Two apps open: the backup alert notification, opened at 3:45:47 AM — and a secure document folder labeled PROMETHEUS, last accessed at 1:52 AM. The folder contains financial forensics: wire transfer records, shell company diagrams, and a draft SEC complaint. The target named throughout: Marcus Zhao.'
  guest_room_1:
    description: Irene's room. The bed is made with hotel precision — it's been slept in and then deliberately re-made. A messenger bag sits open on the chair. The desk drawer is slightly ajar.
    image: locations/silicon_shadows/guest_room_1.png
    connects_to:
      - second_floor_hallway
    interactables:
      - name: Desk Drawer
        description: 'Slightly open. Inside: a false bottom, hastily replaced but not flush. Behind it, wedged between two legal pads, is a worn composition notebook. Its cover is cracked from heavy use. The pages are dense with algorithm derivations in Irene''s handwriting, dated 8-16 months ago — a development record predating any of Vivienne''s filings by six months.'
      - name: Messenger Bag
        description: Contains a laptop power brick, two velvet pouches (both empty), and a folded legal brief from eight months ago — early-stage algorithm documentation, co-authored by Irene Ashcroft. She had motive. She had means. But she was not here to act on it tonight — and something in the room's careful tidiness suggests she spent this night watching, not doing.
  guest_room_2:
    description: Alex's room. Clothes still on the chair. The bed has the stamped-down look of someone who fell asleep quickly and was jolted awake. His phone is on the nightstand, screen cracked at the corner.
    image: locations/silicon_shadows/guest_room_2.png
    connects_to:
      - second_floor_hallway
    interactables:
      - name: Alex's Phone
        description: 'Cracked screen, unlocked. The last message in his inbox is from ''Marcus'' at 11:52 PM: ''The rack in Bay 12 needs the ground wire checked before tomorrow — Vivienne asked me to pass it along, she didn''t want to bother you directly. Routine. Can you handle it around 3 AM?'' Alex replied three minutes later: ''Sure. Done by 3:20.'' He has not looked at his phone since.'
      - name: CTO Badge & Lanyard
        description: 'Hung over the bedpost. Name tag reads: Alex Whitfield, CTO. Someone has stuck a small Post-it over the title: ''(For now.)'' It''s in Alex''s handwriting.'
  guest_room_3:
    description: A shared room — two twin beds, one made with military precision, one still warm and slightly rumpled. Priya's suitcase sits open on the left bed. The right bed has a sketchpad wedged between the pillow and the headboard. Closed blinds, a half-empty glass of water and a prescription bottle on the nightstand between the beds.
    image: locations/silicon_shadows/guest_room_3.png
    connects_to:
      - second_floor_hallway
    interactables:
      - name: Prescription Bottle
        description: Zolpidem (generic Ambien), 10mg. Prescribed to P. Sharma. The bottle is dated two months ago, mostly unused. Tonight, one tablet is missing. She doesn't usually take them.
      - name: Legal Brief Stack
        description: 'Acquisition documents for the 9 AM meeting, rubber-banded. The cover sheet has Priya''s initials and a yellow sticky tab: ''REVIEWED — flag Series A/B irregularities.'' The tab is in red ink, pressed hard. She flagged something. She hasn''t said what.'
      - name: Sketchpad
        description: A small sketchpad wedged between the pillow and headboard of the right-side bed. Devon's work — UI wireframes, accessibility flow diagrams. The last page has a half-finished sketch of a wine bottle, labeled 'M.Z. — 2018 Margaux.' Devon sketches people they observe. They were watching Marcus tonight.
  guest_room_4:
    description: Marcus's room. The bed is untouched — unused. Someone sat in the chair; there's a wine glass on the windowsill, empty, with a faint red ring. But Marcus claims he went to the wine cellar at 3:20 AM. He was not in this room beforehand.
    image: locations/silicon_shadows/guest_room_4.png
    connects_to:
      - second_floor_hallway
    interactables:
      - name: Marcus's Tablet
        description: Resting on the unmade bed. The screen is cold. Digital forensics show a timer-triggered script was executed at 3:34:58 AM, uploading a pre-recorded video loop to the second-floor hallway cameras. Marcus used this to blind the cameras while he moved from the wine cellar to the server room.
      - name: Windowsill Wine Glass
        description: Empty. A Bordeaux ring at the base — Château Margaux, based on color. The window faces the hallway garden path. From here, you can see the second-floor hallway light sensor. If it triggered, you would see the light change from outside — or from this window. Someone was watching for traffic in the hallway.
      - name: Marcus's Briefcase
        description: 'Locked, combination. Under the lining edge — partially visible — is a color-printed page: financial wiring diagrams. Shell company names. The top of the page is torn off. The remaining text includes the phrase ''before the Series C closes, the liability transfers.'' It is not in Vivienne''s handwriting. It''s in Marcus''s.'
  home_office:
    description: 'A minimalist''s dream, dominated by a massive oak desk and floor-to-ceiling windows. The room smells faintly of ozone and expensive coffee. A half-finished investor presentation is on the main monitor, its title glowing: ''NexusAI: The Future of Intelligence.'' Edit history timestamps show steady work activity from 3:28 to 3:55 AM — but the cursor hasn''t moved.'
    image: locations/silicon_shadows/home_office.png
    connects_to:
      - second_floor_hallway
    interactables:
      - name: Whiteboard
        description: 'Covered in complex algorithmic diagrams and equations in Irene''s hand. In the bottom corner, circled in red: ''THEY DON''T SEE IT COMING.'' Below it, in different ink — smaller, recent: ''She already did.'''
      - name: Presentation Monitor
        description: 'The investor deck is open, mid-slide. Title: ''NexusAI: The Future of Intelligence.'' Slide 14 shows a patent certificate — filed two years ago, approved three days prior. The algorithm is credited solely to Vivienne Turing. Slide 22, marked DRAFT, reads: ''Disclosure — Previously undisclosed investor conduct.'' The slide is blank. It was meant to name someone.'
      - name: Irene's Laptop
        description: Still open, still running. An editing script is visible in the process list — a scheduled task set to make minor file changes every 2-3 minutes from 3:28 onward. The keyboard is cold. This laptop built its own alibi. Irene was somewhere else during portions of this window — but her movements do not overlap with the murder.
      - name: Desk Drawer (Bottom)
        description: 'Contains a professional biometric spoofing kit: silicone molding compound, UV curing lamp, gelatin film strips, and two molds — one complete (right index fingerprint, female), one partial and degraded (used). The complete mold matches Vivienne Turing''s right index finger. The used mold is too degraded to identify. This kit belongs to Irene — but the used mold was employed by someone else.'
      - name: Bookshelf
        description: 'Books on AI ethics, patent law, corporate biography. One book — ''The Prince'' by Machiavelli — is heavily dog-eared. A bookmark at Chapter 18: ''Concerning the Way in Which Princes Should Keep Faith.'' A margin note, in pencil: ''M.Z. — read this.'''
  server_room:
    description: The smell hits first — ozone and scorched plastic. The room is cold from the emergency cooling system that kicked in after the surge. Vivienne Turing's body was found here at 3:50 AM. The server rack on the east wall has been modified. A forensic marker flags drag marks on the floor, 3 feet southwest of the rack. The main terminal is still logged in.
    image: locations/silicon_shadows/server_room.png
    connects_to:
      - second_floor_hallway
    interactables:
      - name: Server Rack (East Wall)
        description: A 48U enterprise rack. The safety cover on bay 12 has been removed — fresh tool marks on the screws. Ground wire disconnected. Safety interlock bypassed. The 240V bus bar is exposed at chest height. This was deliberate. Bay 12 is the rack Alex Whitfield accessed at 3:15 AM.
      - name: Drag Marks
        description: 'Scuff patterns in the anti-static flooring tell a clear story: a body fell backward 3 feet from the rack (consistent with electrocution recoil), then was dragged forward. The repositioning was clumsy and powerful — whoever did it was strong enough to move a full-grown adult quickly. The drag direction is consistent with someone approaching from the hallway side door, not the terminal desk.'
      - name: Server Terminal
        description: 'Currently logged in under a guest admin token — not tied to any named user credential. The token ID traces back to ADMIN_OVERRIDE_CODE_7749, a hardware key. Last command executed at 3:45 AM: a military-grade data destruction sequence targeting the primary RAID backup array. The array is unrecoverable. The destruction targeted specifically the PROMETHEUS folder mirror and three months of encrypted financial correspondence.'
      - name: Admin Override Device
        description: 'A small hardware key found under the desk, partially hidden. Device ID: ADMIN_OVERRIDE_CODE_7749. Smudged fingerprints. Cleaning solvent residue — the same solvent found in Marcus Zhao''s wine cellar jacket pocket. This device lives in Vivienne''s home office safe. The safe''s biometric scanner shows a spoofed access at 11:58 PM. But the spoofed mold used was not Vivienne''s index finger — it matched a partial from Celeste Miller.'
  garage:
    description: 'Two bays. One holds a Tesla Model S; the other is an open workspace with pegboard tool storage. The work surface is clean except for one thing: a single silicone glove, turned inside-out, left near the drain. The garage camera covers the main door but not this corner.'
    image: locations/silicon_shadows/garage.png
    connects_to:
      - kitchen
    interactables:
      - name: Work Bench
        description: 'Clean, organized — except for a single silicone glove near the floor drain. The inside is still damp. Chemical residue inside: cleaning solvent and traces of thermal curing compound consistent with biometric casting. The glove''s size is consistent with a large male hand.'
      - name: Garage Camera
        description: 'A wide-angle outdoor-facing camera above the roll door. Covers the entrance. Does not cover the work bench or the drain corner. Last activity captured: Marcus Zhao standing near the Tesla at 9:47 PM the previous evening, speaking on a phone — not his registered device.'
  wine_cellar:
    description: Twelve feet below the kitchen, temperature-controlled at 13°C. Rows of bottles, a small reading chair, a single pendant light. A half-empty glass of Château Margaux sits on the tasting table. The biometric log confirms Marcus Zhao entered at 3:20 AM. But the exit log shows something unexpected.
    image: locations/silicon_shadows/wine_cellar.png
    connects_to:
      - kitchen
    interactables:
      - name: Tasting Table
        description: A poured concrete slab with a single chair. A half-empty glass of red wine — Château Margaux, 2018. The wine is room temperature. It has been sitting here for longer than the time Marcus claims he arrived. Someone pre-poured this glass before 3:20 AM.
      - name: Burner Phone (Behind Rack)
        description: 'A basic pre-paid handset, slipped between two magnums and the rack frame. Screen locked. Three encrypted message threads visible in the notification preview: ''PROMETHEUS — she has everything'', ''window closes at 9 AM'', and — most damning — ''it has to be tonight. confirm.'' Final outgoing message: 3:02 AM. The phone is registered to a shell company linked to TechVault Partners. The same shell company appears in Vivienne''s PROMETHEUS file.'
      - name: Biometric Entry Log
        description: 'A digital display on the cellar door shows: 03:20 — Marcus Zhao (entry). 03:41 — Marcus Zhao (exit, 21 minutes). 03:44 — Marcus Zhao (re-entry). 03:53 — Marcus Zhao (exit, final). The gap — 03:41 to 03:44 — is three minutes. Enough time to reach the second floor, use an override device, and return. The wine cellar alibi has a hole in it.'
