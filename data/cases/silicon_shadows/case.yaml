  footage:
    '03:00': All guests in respective rooms (thermal imaging confirms 6 people in 6 rooms)
    '03:15': Alex exits guest room 2, enters server room, exits at 03:19, returns to guest room 2
    '03:18': Celeste exits master bedroom, enters server room briefly, exits at 03:19, returns to master bedroom. She appears calm, purposeful.
    '03:20': Marcus exits wine cellar hallway, enters wine cellar
    '03:22': 'Exterior: Delivery van briefly parks on street, leaves at 03:24 (unrelated)'
    '03:28': Irene exits guest room 1, enters home office
    '03:34:58': 'Guest room 4 internal camera (motion-triggered): Marcus''s tablet screen visible — camera loop file uploaded to hallway cam 3. Marcus is not in this room. The tablet was pre-staged with a timer upload.'
    03:35-03:39: Second floor hallway cam 3 shows 4-minute loop of empty hallway (pre-recorded footage from previous night)
    '03:37': Server room door opens during loop — no visible person due to camera loop. Drag marks later confirm two entries.
    '03:38': Devon observed on stairs to second floor hallway — cam 2 (partial) captures Devon pausing at the landing, looking toward the server room corridor, then retreating downstairs.
    '03:41': Marcus exits wine cellar. Timeline gap begins.
    '03:42': 'Server room door opens — figure exits. Cam 2 partial: large build, dark clothing, deliberate movement toward stairs.'
    '03:44': Marcus re-enters wine cellar. Server room accessed again via override at same timestamp.
    '03:46': Vivienne exits master bedroom, enters server room (captured by hallway cam 2, not cam 3)
    '03:47': Lights flicker throughout house (power surge)
    '03:48': 'Wine cellar internal camera: Marcus reacting to light flicker, looking upward.'
    '03:50': Devon runs up stairs from kitchen to second floor hallway
    '03:51': Devon enters server room, discovers body, immediately exits and makes call
