  physical_evidence:
    server_room_terminal: 'Server room terminal, logged in under a guest admin token tied to ADMIN_OVERRIDE_CODE_7749. Last command executed at 3:45 AM: military-grade data destruction sequence targeting the primary RAID backup array and the PROMETHEUS folder mirror. The token is not tied to any named user credential — it requires physical possession of the override hardware key to authenticate.'
    irene_laptop: Irene's laptop in the home office. An automated presentation editing script is visible in the process list — pre-written, triggered at 3:28 AM, making minor file changes every 2-3 minutes to simulate continuous work. The keyboard is cold. Irene built her own false alibi, but internal office motion sensors confirm no movement in the room after 3:28 AM. She did not leave. The script was for protection against suspicion, not cover for an absence.
    fingerprint_mold_kit: 'Professional biometric spoofing kit found in the home office desk drawer (bottom level): silicone molding compound, UV curing lamp, gelatin film strips, and two molds. One complete (right index fingerprint, female — Vivienne Turing). One partial and degraded — used once and discarded. The used mold is too degraded to identify by print, but its size is inconsistent with Irene Ashcroft''s hand dimensions. The kit was Irene''s. The used mold was someone else''s work.'
    biometric_exit_log_gap: 'Wine cellar biometric door log shows: 03:20 Marcus Zhao (entry), 03:41 Marcus Zhao (exit), 03:44 Marcus Zhao (re-entry), 03:53 Marcus Zhao (final exit). The 03:41–03:44 gap — three minutes unaccounted for — is enough time to reach the second floor via the kitchen stairs, use the admin override device on the server room, and return. Marcus''s alibi has a structural hole.'
    vivienne_tablet: 'Vivienne''s tablet, found on the master bedroom pillow. Two apps open: the backup alert notification (opened at 3:45:47 AM) and a secure folder labeled PROMETHEUS, last accessed at 1:52 AM. The folder contains wire transfer records, shell company diagrams, and a draft SEC complaint naming Marcus Zhao. An email to an SEC pre-filing contact was sent from Vivienne''s personal account at 1:47 AM — still in her sent folder.'
    server_rack: 'Main server rack modified: ground wire disconnected, safety interlock disabled, exposed 240V bus bar at chest height. Alex Whitfield accessed bay 12 at 3:15 AM but only performed diagnostics — he did not modify the safety systems. The lethal modification occurred during the 3:37 AM entry, when Marcus used the spoofed fingerprint to access the room and completed the rack modification in approximately 7-9 minutes. He had studied the rack specs — pages of technical documentation were found printed in his briefcase.'
    floor_marks: 'Scuff marks on server room floor: body fell backward 3 feet from the rack (electrocution recoil), then was dragged forward. The drag force and direction indicate someone of significant physical strength approaching from the hallway-side door. Marcus Zhao is 6''2", 210 lbs. The drag arc is consistent with his dominant right arm. Irene Ashcroft was in the home office during this window — her automated script was running, but internal office sensor logs confirm no motion after 3:28 AM in the home office. She did not leave.'
    backup_drive: 'RAID backup array professionally corrupted using military-grade data destruction algorithm. Unrecoverable. Corruption initiated from server room terminal at 3:45 AM using the admin override token. The targeted files: Vivienne''s PROMETHEUS fraud dossier and three months of encrypted correspondence between Vivienne and an SEC pre-filing contact. Marcus Zhao is the subject of the PROMETHEUS file.'
    admin_override_device: Hardware override key (ADMIN_OVERRIDE_CODE_7749) found in server room, under desk. Smudged fingerprints and cleaning residue — same solvent type found in Marcus's jacket pocket (foyer coat rack). Device stored in Vivienne's home office safe. Safe biometric log shows spoofed access at 11:58 PM. The spoofed mold used on the safe scanner is a partial match to Celeste Miller's right index finger — Celeste accessed the safe earlier that evening at Vivienne's request to retrieve a USB drive, and Marcus later used a mold cast from the safe scanner's residue impression to create a workable copy. Celeste was unknowingly used.
    hallway_cam_3_analysis: Camera loop was pre-recorded footage from 3:35-3:39 AM the previous night (same lighting, no people). Loop file was uploaded via a timer-triggered script on Marcus's tablet in guest room 4. The tablet was left in the room; Marcus staged the upload to fire automatically while he was establishing his wine cellar alibi. Home office workstation shows no upload activity — Irene did not trigger the loop.
    prometheus_file: 'Secure document folder on Vivienne''s tablet labeled PROMETHEUS. Contains: wire transfer records showing $50M in Series A/B investor funds routed through TechVault Partners shell companies back to Marcus Zhao personally; a shell company ownership diagram with Marcus''s signature; and a draft SEC complaint dated the day before the murder, scheduled for submission the morning after the Series C closed. Vivienne had planned to secure the $200M, then immediately report Marcus. She had emailed the SEC contact from a personal account at 1:47 AM — the email is in her sent folder.'
    wine_glass_cellar: The wine glass in the cellar was pre-poured before 3:20 AM. Wine temperature analysis places it at room temperature by 3:47 AM, meaning it was poured at least 90 minutes earlier — around 2:10 AM. Marcus set the scene before going upstairs. He planned the alibi, not the insomnia.
    marcus_briefcase: 'Locked briefcase in guest room 4. Behind the lining: printed financial wiring diagrams and shell company structures in Marcus''s handwriting, with annotations: ''before Series C closes, liability transfers'' and ''PROMETHEUS — if she files, everything collapses.'' A separate note reads: ''Alex handles Bay 12 at 3:15. Room clear by 3:20. Window: 3:35-3:42.'' Marcus planned around Alex''s scheduled access.'
    burner_phone_found: 'Burner phone found hidden behind wine rack in cellar. Registered to a TechVault Partners shell company — the same company named throughout Vivienne''s PROMETHEUS file. Three message threads: ''PROMETHEUS — she has everything'', ''window closes at 9 AM'', and ''it has to be tonight. confirm.'' Final outgoing message sent at 3:02 AM. The recipient''s encrypted contact traces to an IP registered to Marcus''s private legal counsel in Geneva.'
    burner_phone_decrypt: 'Full decryption reveals Marcus coordinating with his Geneva attorney on a cover-up strategy. ''PROMETHEUS — she has everything'' refers to Vivienne''s fraud dossier, which Marcus learned about three days earlier when TechVault''s compliance team intercepted a test-query Vivienne sent to a third-party forensics firm. ''Window closes at 9 AM'' is the Series C signing — once closed, Vivienne would have had standing to file immediately. The final thread, ''it has to be tonight,'' is instructions to his counsel to begin asset liquidation the moment Marcus confirmed the problem was ''resolved.'' His counsel replied: ''understood. confirm when done.'' Marcus replied at 3:02 AM: ''proceeding.'' The murder was premeditated and communicated.'
    silicone_glove: 'A single lab-grade silicone glove found near the garage floor drain, turned inside-out. Interior: still damp, thermal curing compound residue consistent with biometric casting material. The glove''s size is consistent with a large male hand — significantly larger than Irene Ashcroft''s hands. Cross-reference with admin override device residue and the biometric spoofing kit in the home office: Marcus accessed the spoofing kit from the home office (where Celeste''s DNA also appears), created a working mold using the residue impression from the safe scanner, and used it once to access the server room at 3:37 AM.'
    alex_phone: 'Text message from Marcus to Alex at 11:52 PM: ''The rack in Bay 12 needs the ground wire checked before tomorrow — Vivienne asked me to pass it along, she didn''t want to bother you directly. Routine. Can you handle it around 3 AM?'' Alex: ''Sure. Done by 3:20.'' Alex performed diagnostics and a routine continuity check — he did not disable the ground wire. Marcus''s plan required Alex to be in the server room to establish a reason for Alex''s fingerprints and biometric access on the logs, muddying the trail. Alex was used as misdirection.'
    celeste_server_access: 'Celeste Miller accessed the server room at 3:18 AM under her emergency co-admin credential, which she did not mention in her statement. She entered for 60 seconds and exited. When confronted: she was checking whether Vivienne had copied the PROMETHEUS file to a redundant offsite server she knew existed — she wanted to warn Marcus if so. She did not find it. She is not the killer but she knew about the PROMETHEUS file and chose to protect Marcus rather than Vivienne.'
    irene_notebook: 'Composition notebook found in Irene''s guest room desk drawer behind a false bottom. Dense algorithm derivations in Irene''s handwriting, dated 8-16 months ago — the development record of the NexusAI core algorithm, predating Vivienne''s filings by six months. Post-it note inside cover: ''I was there. I will always know.'' Irene had motive for murder. She did not commit it tonight — but she knew something was wrong in this house, and she chose to build an automated alibi just in case she needed one. She is protecting herself from a crime she didn''t commit, which makes her look exactly like she did.'
    priya_note: 'Handwritten note on NexusAI letterhead found folded on the second floor hallway side table. Timestamped 1:17 AM, in Priya''s handwriting: ''M — I reviewed the Series A wire records. I know what you built. I know what she built against you. Whatever you''re planning — I won''t be awake at 3 AM. —P.'' At first glance it reads like a cryptic professional aside. Its significance only surfaces when investigators understand ''M'' is Marcus, not Irene — and that Priya, as corporate counsel, had seen the acquisition documents and identified the Ponzi structure independently. She chose silence. She will not break.'
    server_audit_trail: Server system audit log shows a deleted incident report from 6 months ago — unauthorized access of a restricted directory by Devon Marsh's credentials. The incident report was reviewed and manually deleted by Irene Ashcroft before escalation. Irene protected Devon. Devon knows. Devon has not said what they saw on those stairs at 3:38 AM — and Irene's protection of Devon six months ago is the weight keeping Devon quiet.
