    - silicone_glove
  accomplice: alex
  accomplice_knowledge: none - unwitting accomplice. Marcus used Alex exactly as Irene used Alex in the previous version — manipulating a technically capable, morally earnest person into creating the conditions for murder without knowing it.
  silent_witness: priya
  silent_witness_knowledge: Priya independently identified Marcus's financial fraud while reviewing the acquisition documents. She sent Marcus a warning note at 1:17 AM and took her Ambien. She suspected what was coming. She chose silence, reasoning that Vivienne's death was no longer her responsibility once she went to sleep. She will cite legal ethics and personal liability if pressed. She will never admit what 'whatever you're planning' in the note actually meant.
  misdirection_suspect: irene
  misdirection_knowledge: Irene had every reason to kill Vivienne — stolen algorithm, crushed lawsuit, stolen credit. She built a fake alibi script. She kept the spoofing kit in the home office. She has the notebook. Everything about Irene screams guilt. But she did not act tonight. She spent the evening watching, building legal cover, and waiting for a different moment. Marcus committed the murder Irene had been planning, before Irene could do it. She suspects this. She will not say so.
  method: Marcus learned Vivienne had compiled the PROMETHEUS fraud file three days earlier (same day the patent was approved) through his TechVault compliance contact intercepting a Vivienne query to a forensics firm. He spent three days planning. At dinner, he observed Alex being assigned technical tasks and identified him as useful misdirection. At 11:52 PM he texted Alex with fabricated maintenance instructions. He studied the home office spoofing kit — already present because Irene had placed it there for her own purposes — and used the residue from Celeste's safe scanner touch to construct a rough working mold capable of a single use. At 2:10 AM he pre-poured his alibi wine glass. At 3:02 AM he sent final confirmation to his Geneva counsel. He uploaded a timer-triggered camera loop from his tablet at a preset time. At 3:20 AM he entered the wine cellar to begin establishing his alibi. At 3:37 AM he exited, went upstairs, used the spoofed mold to enter the server room, and spent 7-9 minutes completing the lethal rack modification. He returned to the wine cellar at 3:41, re-exited at 3:44 to use the admin override device to execute backup destruction and wipe the PROMETHEUS files, then returned to the cellar at 3:44. The backup alert lured Vivienne at 3:46. She died at 3:47. Between 3:47 and 3:49 Marcus exited the cellar a third time (not logged — he propped the door), staged the body, and returned. Devon saw a large figure on the stairs at 3:42 — not Irene, as in the original case. Devon said nothing because Irene had once protected them, and Devon wrongly assumed the figure was Irene.
  motive: Marcus had fraudulently routed $50M of investor funds through shell companies back to himself across the Series A and B rounds — a Ponzi structure that would collapse the moment anyone looked carefully at the books. Vivienne had looked carefully. She had spent weeks building an airtight forensic case (PROMETHEUS) and planned to hand it to the SEC the morning after the Series C closed, giving her the moral high ground and maximum financial cushion. Marcus faced federal criminal exposure, total asset forfeiture, and prison. Killing Vivienne and destroying the PROMETHEUS files was his only viable exit before 9 AM.
  twist: 'The note Priya left reads ''M — whatever you''re planning — I won''t be awake at 3 AM.'' Investigators initially assume ''M'' is Irene (Irene''s middle name begins with E, but Priya uses professional initials casually). The twist: ''M'' is Marcus. Priya had identified his fraud pattern in the acquisition documents, realized he was dangerous, and chose to warn him she would not be a witness — effectively clearing the room. When confronted, Priya''s defense is legally precise and personally devastating: ''I wrote a note to a person I suspected might do something rash. I did not tell him to do anything. I took a prescription sleeping pill. I was not present. I am a lawyer, and I know exactly what I did not do.'' She is correct. She will never be charged. Players must decide what to do with her.'
  irene_twist: If investigators push hard on Irene, she eventually says — icily — 'I had planned to act. I had the kit, the access, the reason. But someone moved faster than me, and destroyed the evidence I needed to clear my own name in the process. Whoever killed Vivienne also destroyed the emails that proved she stole my algorithm. They didn't just kill her. They finished me.' She is telling the truth. Marcus's backup wipe destroyed Irene's best evidence in her civil suit. Marcus, in saving himself, also accidentally finished Irene's last hope of justice.
  timeline_summary:
    Three days before (patent approval day): Marcus learns Vivienne has compiled the PROMETHEUS fraud file. Begins planning.
    Dinner party (evening): Marcus observes Alex, identifies him as useful misdirection. Studies Irene's spoofing kit in the home office. Vivienne's wine glass gives him Celeste's fingerprint impression on the safe scanner — enough for a rough working mold.
    02:10 AM: Marcus pre-pours his alibi wine glass in the cellar. Sets up his tablet in guest room 4 with a timer-triggered camera loop script.
    03:02 AM: 'Marcus sends final confirmation message to Geneva counsel on burner phone: ''proceeding.'''
    03:15 AM: Alex enters server room on Marcus's manufactured request — establishes Alex's legitimate biometric access on the logs.
    03:20 AM: Marcus enters wine cellar — begins alibi construction.
    03:28 AM: Irene enters home office, starts her own automated alibi script (for reasons unrelated to Marcus's plan).
    03:34:58 AM: Timer script on Marcus's pre-staged tablet uploads camera loop to hallway cam 3.
    03:35 AM: Camera loop begins — hallway cam 3 blind.
    03:37 AM: Marcus exits wine cellar and goes upstairs. Uses spoofed fingerprint to enter server room. Completes lethal rack modification (~7-9 minutes).
    03:41 AM: Marcus returns to wine cellar.
    03:42 AM: Devon sees large figure on stairs — assumes it is Irene due to loyalty debt. Says nothing to police.
    03:44 AM: Marcus exits wine cellar again. Uses admin override device to re-enter server room, executes backup destruction targeting PROMETHEUS files.
    03:44 AM (second entry): Marcus returns to wine cellar.
    03:45 AM: Backup corruption triggers alert to Vivienne's tablet.
    03:46 AM: Vivienne receives alert, goes to server room.
    03:47 AM: Vivienne touches electrified rack. Dies instantly.
    03:47-03:49 AM: Marcus exits cellar via propped door (no log), stages body by dragging Vivienne toward rack, returns to cellar.
    03:50 AM: Devon arrives at second floor hallway.
    03:51 AM: Devon enters server room, finds Vivienne, calls 911.
    03:53 AM: Marcus exits wine cellar via official biometric log — establishing his clean exit after the fact.
