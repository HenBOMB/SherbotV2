    '03:02': 'Outgoing message from burner phone (wine cellar rack): ''it has to be tonight. confirm.'' — destination: encrypted contact'
    '03:15': 'Biometric access: Alex Whitfield - server room (authorized)'
    '03:18': 'Biometric access: Celeste Miller - server room (authorized — emergency co-admin access, entered briefly, exited at 03:19)'
    '03:19': 'Biometric access: Alex Whitfield - server room exit'
    '03:20': 'Biometric access: Marcus Zhao - wine cellar (entry)'
